version: 0.0
os: linux
files:
  - source: /
    destination: /srv/app
    overwrite: true


hooks:
#   ApplicationStop:
#     - location: scripts/stop_server.sh
#       timeout: 120
#       runas: ec2-user
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 30
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 30
      runas: ec2-user
